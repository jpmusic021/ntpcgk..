<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static GK Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        :root {
            --primary-color: #4a5a9b;
            --secondary-color: #f0f2f5;
            --background-color: #ffffff;
            --text-color: #333333;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-blue: #eef7ff;
            --border-color: #dee2e6;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans Gujarati', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .quiz-container {
            background-color: var(--background-color);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            height: 100vh;
            max-height: 800px; /* Adjusted for taller screens */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-header {
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            flex-shrink: 0;
        }

        .quiz-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .quiz-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Allow scrolling only if content overflows */
        }

        .question-counter {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            text-align: right;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .options-list li {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .options-list li.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            font-weight: bold;
        }

        .options-list li.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        
        .options-list li.disabled {
            pointer-events: none;
        }

        .explanation {
            background-color: var(--light-blue);
            border-left: 4px solid #007bff;
            padding: 15px;
            font-size: 0.95em;
            border-radius: 5px;
            display: none; /* Initially hidden */
            margin-top: auto; /* Pushes to the bottom if space is available */
        }
        
        .explanation.visible {
            display: block;
        }

        .explanation b {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: var(--background-color);
            flex-shrink: 0;
        }

        .nav-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #5a6268;
        }
        
        .nav-button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

            <div class="question-counter" id="question-counter"></div>
            <p class="question-text" id="question-text"></p>

            <div class="explanation" id="explanation">
                <b id="explanation-title">સમજૂતી:</b>
                <span id="explanation-text"></span>
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="nav-button" id="prev-button">Previous</button>
            <button class="nav-button" id="next-button">Next</button>
        </div>
    </div>

                explanation: "ખંબા-થોઈબી મણિપુરનું લોકપ્રિય યુગલ નૃત્ય છે જે પ્રેમ કથા પર આધારિત હોય છે."
            }
        ];

        // DOM Elements
        const questionCounterEl = document.getElementById('question-counter');
        const questionTextEl = document.getElementById('question-text');
        const optionsListEl = document.getElementById('options-list');
        const explanationEl = document.getElementById('explanation');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        let currentQuestionIndex = 0;
        let answerSelected = false;

        function loadQuiz() {
            answerSelected = false;
            explanationEl.classList.remove('visible');
            const currentQuestion = quizData[currentQuestionIndex];

            questionCounterEl.innerText = `પ્રશ્ન: ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionTextEl.innerText = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            optionsListEl.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerText = option;
                li.addEventListener('click', selectAnswer);
                optionsListEl.appendChild(li);
            });

            updateNavButtons();
        }

        function selectAnswer(e) {
            if (answerSelected) return;
            answerSelected = true;

            const selectedOption = e.target;
            const correctAnwer = quizData[currentQuestionIndex].answer;

            if (selectedOption.innerText === correctAnwer) {
                selectedOption.classList.add('correct');
            } else {
                selectedOption.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsListEl.children).forEach(li => {
                    if (li.innerText === correctAnwer) {
                        li.classList.add('correct');
                    }
                });
            }
            
            // Disable all options
            Array.from(optionsListEl.children).forEach(li => {
                li.classList.add('disabled');
            });

            // Show explanation
            explanationTextEl.innerText = quizData[currentQuestionIndex].explanation;
            explanationEl.classList.add('visible');
        }

        function updateNavButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === quizData.length - 1;
        }
        
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuiz();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuiz();
            }
        });

        // Initial load
        loadQuiz();

    </script>
</body>
</html>
